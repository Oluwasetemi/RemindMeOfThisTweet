language: node_js
node_js:
- "8.10"

env:
- LAMBDA_FUNCTION_NAME=testLambdaFunction

cache:
  directories:
  - node_modules

stages:
- name: test
- name: deploy
  if: branch = master

jobs:
  include:
  - stage: test
    before_script: npm i
    script: npm run test
  - stage: deploy
    install: npm i -g serverless
    script: sls deploy
